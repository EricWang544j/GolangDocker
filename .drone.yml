---
kind: pipeline
type: docker
name: default

steps:
- name: backend
  image: golang:1.13-alpine
  entrypoint:
  - /bin/sh
  commands:
  - go build main.go

- name: Docker build
  image: docker:dind  #选择docker:dind镜像
  volumes:
  - name: docker-sock
    path: /var/run/docker.sock  #映射宿主机Docker
  commands:
  - docker -v
  - docker ps


